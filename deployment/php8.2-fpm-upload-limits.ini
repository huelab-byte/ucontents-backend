; PHP 8.2 FPM upload limits for app.ucontents.com
; Copy to: /etc/php/8.2/fpm/conf.d/99-upload-limits.ini
; Then: sudo systemctl restart php8.2-fpm

; Max upload size (1024MB for video uploads)
upload_max_filesize = 1024M
post_max_size = 1024M

; Timeouts for large uploads
max_execution_time = 600
max_input_time = 600

; Memory for processing
memory_limit = 1024M
